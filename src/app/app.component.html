<h1>Style binding in Angular</h1>
<!-- Style binding as a string -->
<h3 [style.color]="'blue'">Bukhari </h3>

<h3 [style.backgroundColor]="'skyblue'">Bukhari </h3>
<!-- This is dynamic binding -->
<h3 [style.backgroundColor]="mycolor" [style.color]="mytextColor" >Bukhari </h3>

<!-- Conditional Coloring -->

<h3 [style.color] = "err?'green':'green'">Conditional Coloring</h3>

<button (click)="updateColor()">Click to do Blue</button>
