<h2>Simple Forms in Angular</h2>

<form action="" #simpleForm="ngForm" (ngSubmit)="getUserDetails(simpleForm.value)">
  <input type="text" ngModel name="username" placeholder="Username"><br><br>
  <input type="text" ngModel name="age" placeholder="Age"><br><br>
  <input type="text" ngModel name="email" placeholder="Email"><br><br>
  <input type="password" ngModel name="password" placeholder="password"><br><br>

  <button> Get Values </button>

</form>
